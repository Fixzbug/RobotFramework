<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Button Example</title>
    <script>
        function disableButton(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์มและรีเฟรชหน้าเว็บ
            const button = document.getElementById("ctl00_phContents_ASPxRoundPanel1_B_submit");

            // รอ 1 วินาทีก่อนที่จะทำให้ปุ่มถูก disabled
            setTimeout(() => {
                button.setAttribute("disabled", "disabled");
                button.value = "Processing...";
            }, 20000); // 1000 มิลลิวินาที = 1 วินาที
        }
    </script>
</head>

<body>

    <form>
        <input type="submit" name="ctl00$phContents$ASPxRoundPanel1$B_submit" value="Submit"
            id="ctl00_phContents_ASPxRoundPanel1_B_submit" style="width:70px;" onclick="disableButton(event);">
    </form>

</body>

</html>
